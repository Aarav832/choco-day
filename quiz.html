        .overlay {

            position: fixed;
            top: 0;

    <script>
        const quizQuestions = [
            {
                question: "What's your favorite chocolate flavor, my sweet? ğŸ«",
                options: ["Dark Chocolate", "Milk Chocolate", "White Chocolate", "All of them!"],
                response: "Just like you, all chocolates are special! But you're the sweetest of them all! ğŸ˜˜"
            },
            {
                question: "Where should we enjoy our chocolate date? ğŸŒŸ",
                options: ["Cozy cafe", "Romantic park", "Home movie night", "Surprise me!"],
                response: "Anywhere with you becomes the most perfect place in the world! â¤ï¸"
            },
            {
                question: "Which chocolate describes our love? ğŸ’",
                options: ["Ferrero Rocher - Precious", "Toblerone - Unique", "Lindt - Smooth", "Galaxy - Endless"],
                response: "Our love is like all of them combined - precious, unique, smooth, and endless! ğŸ¥°"
            },
            {
                question: "If I were a star in the night sky, what would you wish for? âœ¨ğŸ’«ğŸ’•",
                options: ["You ğŸ’•", "Us ğŸ’–", "Forever ğŸŒ™", "To hold you in my hands âœ¨ğŸ¥°"],
                response: "Every wish I make is for you, my love! ğŸŒŸğŸ’–"
            }
        ];

        let loveScore = 0;

        function createQuizCard(question, index) {
            const card = document.createElement('div');
            card.className = 'quiz-card relative h-64 cursor-pointer';
            card.innerHTML = `
                <div class="card-front bg-white rounded-lg p-6 shadow-xl flex flex-col justify-center">
                    <h3 class="text-xl font-bold text-pink-600 mb-4">${question.question}</h3>
                    <div class="space-y-2">
                        ${question.options.map((option, i) => `
                            <button 
                                class="w-full text-left p-2 rounded hover:bg-pink-100 transition-colors option-btn"
                                data-index="${index}"
                            >${option}</button>
                        `).join('')}
                    </div>
                </div>
                <div class="card-back bg-pink-100 rounded-lg p-6 shadow-xl flex items-center justify-center">
                    <p class="text-xl text-pink-600 font-bold text-center">${question.response}</p>
                </div>
            `;
            return card;
        }

        function updateLoveMeter() {
            const percentage = Math.min(100, (loveScore / quizQuestions.length) * 100);
            document.getElementById('lovePercentage').textContent = percentage.toFixed(0);
            document.getElementById('loveMeterFill').style.width = `${percentage}%`;
            
            if (percentage === 100) {
                showLoveExplosion();
                showPopup();
            }
        }

        function showLoveExplosion() {
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'â¤ï¸';
                heart.className = 'floating-heart';
                document.body.appendChild(heart);

                anime({
                    targets: heart,
                    translateX: anime.random(-500, 500),
                    translateY: anime.random(-500, 500),
                    scale: [1, 0],
                    opacity: [1, 0],
                    duration: 2000,
                    easing: 'easeOutExpo',
                    complete: () => heart.remove()
                });
            }
        }

        function showPopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            popup.style.display = 'block';
            overlay.style.display = 'block';

            // Add love rain effect
            const loveRainInterval = setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = 'â¤ï¸';
                heart.className = 'floating-heart';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `-50px`;
                document.body.appendChild(heart);

                anime({
                    targets: heart,
                    translateY: window.innerHeight + 50,
                    opacity: [1, 0],
                    duration: 3000,
                    easing: 'linear',
                    complete: () => heart.remove()
                });
            }, 300);

            // Stop love rain after 10 seconds
            setTimeout(() => {
                clearInterval(loveRainInterval);
            }, 10000);
        }

        // Initialize quiz
        const quizContainer = document.getElementById('quizContainer');
        quizQuestions.forEach((q, i) => {
            quizContainer.appendChild(createQuizCard(q, i));
        });

        // Add event listeners using event delegation
        quizContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('option-btn')) {
                const card = e.target.closest('.quiz-card');
                card.classList.add('flipped');
                loveScore += 1;
                updateLoveMeter();
                
                // Add floating hearts
                const heart = document.createElement('div');
                heart.innerHTML = 'â¤ï¸';
                heart.className = 'floating-heart';
                heart.style.left = `${e.clientX}px`;
                heart.style.top = `${e.clientY}px`;
                document.body.appendChild(heart);
                
                anime({
                    targets: heart,
                    translateY: -100,
                    opacity: 0,
                    duration: 1000,
                    complete: () => heart.remove()
                });
            }
        });
    </script>
